<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
<script>
    function funcTimeMode(obj) {
        if (obj.id == "five") {
            var arr5 = ["00","05","10","15","20","25","30","35","40","45","50","55"];
            funcTime(arr5);
        }
        if (obj.id == "ten") {
            console.log("十分钟");
            var arr10 = ["00","10","20","30","40","50"];
            funcTime(arr10)
        }
        if (obj.id == "sanshi") {
            console.log("三十分钟");
            var arr30 = ["00","30"];
            funcTime(arr30)
        }
    }
    function funcTime(arr) {//onclick
        var $str = '';
        for (var i = 0; i < arr.length; i ++) {
            $str += '<option value="'+arr[i]+'">'+arr[i]+'</option>';
        }
        $(".minute").html($str);
    }
</script>
